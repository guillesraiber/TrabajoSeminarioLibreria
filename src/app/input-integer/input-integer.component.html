<div class="d-flex aligns-items-center gap-2">
    <button class="btn btn-sm btn-primary" (click)="downQuantity()">-</button>
    <input 
    class="quantity-input"
    type="text"
    [(ngModel)] ="quantity"
    (keyup) ="onChangeQuantity($event)"
    />
    <button class="btn btn-sm btn-primary" (click)="upQuantity()">+</button>
</div>
